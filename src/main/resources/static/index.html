<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projeto REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        html {
            margin: 5% 5% 0 5%;
        }
    </style>
</head>
<body>

<h3>Spring Boot REST API CRUD Completo.</h3>

<form action="" id="formCadastroUser">
    <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="number" class="form-control" id="id" readonly="readonly">
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="email" class="form-control" id="nome" placeholder="informe o nome">
    </div>
    <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" placeholder="informe a idade">
    </div>
</form>

<button type="button" class="btn btn-primary" id="salvarBtn">Salvar</button>
<button type="button" class="btn btn-danger" id="resetBtn">Reset</button>
<button type="button" class="btn btn-warning" id="pesquisarBtn" data-bs-toggle="modal" data-bs-target="#pesquisarModal">
    Pesquisar
</button>
<button type="button" class="btn btn-danger" id="deleteBtn">Deletar</button>


<div class="modal fade" id="pesquisarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisa de usu√°rio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nome-usuario" class="col-form-label">informe o nome:</label>
                        <input type="text" class="form-control" id="nome-usuario">
                    </div>
                    <button type="button" class="btn btn-success" id="buscarBtn">Buscar</button>
                    <div class="mb-3" style="height: 300px; overflow: scroll;">
                        <table class="table" id="tabela-resultados">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Deletar</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="./requests.js"></script>

</body>
</html>
